<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  {{> controlTests}}
  {{> displayTests}}
  {{> stylingTests}}
  {{> customStylingTests}}
</body>

<template name="controlTests">
  <div id="mobile-landscape" class="test-div important-div">mobile landscape</div>
  <div id="mobile-portrait" class="test-div important-div">mobile portrait</div>
  <div id="tablet-landscape" class="test-div important-div">tablet landscape</div>
  <div id="tablet-portrait" class="test-div important-div">tablet portrait</div>
  <div id="desktop-landscape" class="test-div important-div">desktop landscape</div>
  <div id="desktop-portrait" class="test-div important-div">desktop portrait</div>
</template>

<template name="displayTests">
  <div id="mobile-hide" class="test-div">tablet || desktop</div>
  <div id="tablet-hide" class="test-div">mobile || desktop</div>
  <div id="desktop-hide" class="test-div">mobile || tablet</div>
  <div id="custom-show-min" class="test-div">custom show min</div>
  <div id="custom-show-max" class="test-div">custom show max</div>
  <div id="custom-show-min-max" class="test-div">custom show min max</div>
  <div id="custom-hide-min" class="test-div">custom hide min</div>
  <div id="custom-hide-max" class="test-div">custom hide max</div>
  <div id="custom-hide-min-max" class="test-div">custom hide min max</div>
</template>

<template name="stylingTests">
  <div id="mobile-style" class="test-div style-div">mobile style</div>
  <div id="tablet-style" class="test-div style-div">tablet style</div>
  <div id="desktop-style" class="test-div style-div">desktop style</div>
  <div id="portrait-style" class="test-div style-div">portrait style</div>
  <div id="landscape-style" class="test-div style-div">landscape style</div>
</template>

<template name="customStylingTests">
  <div id="custom-style" class="test-div style-div">custom style</div>
</template>
